							【東大VRサークルUT-virtual 2017夏フェス 体験展示作品】<br>
							企画・開発リーダー<br>
							<br>
                            　空から降ってくる「星のカタチ」をなぞると、輝いて空に戻っていき、花火が打ちあがるという体験をUnityで制作しました。<br>
                            　BGMのテンポにあわせて形をなぞると、得点が高くなります。また、ゲームを続けるにつれて周りの木々や星々が音楽に合わせて踊りだします。<br>
                            　OculusRiftとTouchコントローラを使った体験です。<br>
