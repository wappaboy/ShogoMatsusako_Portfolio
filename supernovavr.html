							<br>
                            　「宇宙を食べる」をコンセプトとしたVR体験を制作しました。<br>
                            　GearVRの外部カメラを通してみた牛乳寒天が、クロマキー処理によって宇宙に見え、それを口に入れるとVR内で宇宙と一体化できるという体験です。<br>
